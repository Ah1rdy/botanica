            background-color: #f5f5f5; /* Aesthetic grey background */

        button {
            margin: 10px auto;
            padding: 10px 20px;

            color: white;

            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Slightly darker hover color */
        }
        .content {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
